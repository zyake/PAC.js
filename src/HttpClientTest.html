<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>HttpClientTest</title>
    <link rel="stylesheet" href="css/qunit-1.13.0.css">
</head>
<body>
<div id="qunit"></div>
<div id="qunit-fixture"></div>
<script src="js/external/qunit-1.13.0.js"></script>
<script src="js/QUnitCommon.js"></script>
<script src="js/net/HttpClient.js"></script>
<script>
    test("isSuccess SuccessCode0", function() {
      ok(HttpClient.isSuccess({ status: 0 }));
    });

    test("isSuccess SuccessCode200", function() {
        ok(HttpClient.isSuccess({ status: 200 }));
    });

    test("isSuccess FailureCode", function() {
        ok(! HttpClient.isSuccess({ status: 400 }));
    });

    asyncTest('sendSuccess', function() {
        var xhr = HttpClient.send("resources/Test.txt", function(event) {
        start();
        equal("hogehoge", event.target.responseText);
        });
    });
</script>
</body>
</html>
