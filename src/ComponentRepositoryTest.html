<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ComponentRepositoryTest</title>
    <link rel="stylesheet" href="css/qunit-1.13.0.css">
</head>
<body>
<div id="qunit"></div>
<div id="qunit-fixture"></div>
<script src="js/external/qunit-1.13.0.js"></script>
<script src="js/QUnitCommon.js"></script>
<script src="js/component/ComponentRepository.js"></script>
<script src="js/common/Assert.js"></script>
<script>
    test("get success", function() {
        var repository = ComponentRepository.create();
        repository.addFactory("id", function(id){ return "hoge!" });

        var result = repository.get("id");
        equal("hoge!", result);
    });

    test("get multiply", function() {
        var repository = ComponentRepository.create();
        repository.addFactory("id", function(id){ return "hoge!" });

        var result1 = repository.get("id");
        var result2 = repository.get("id");
        ok(result1 === result2);
    });

    test("get with arguments success", function() {
        var repository = ComponentRepository.create();
        repository.addFactory("id", function(id, args) { return args; });

        var args = new Array("test1", "test2");
        var result = repository.get("id", args);
        ok(args == result, "args hasn't matched");
    });

    test("get a component when there is a parent", function() {
        var parent = ComponentRepository.create();
        parent.addFactory("id", function(id) { return "parent" });

        var child = ComponentRepository.create();
        child.addFactory("id", function(id){ return "child"; });

        var result = child.get("id");
        equal("child", result);
    });

    test("get a component when there is a parent and there no factory on the child",
        function() {
        var parent = ComponentRepository.create();
        parent.addFactory("id", function(id) { return "parent" });

        var child = ComponentRepository.create(parent);

        var result = child.get("id");
        equal("parent", result);
    });

    test("get a component when both of them have no factories",
        function() {
        var parent = ComponentRepository.create();
        var child = ComponentRepository.create(parent);

        try {
            var result = child.get("id");
        } catch(e) {
            ok(true);
            return;
        }
        throw new Error("No Error occured");
    });

    test("get with a recursive reference", function() {
        var target = ComponentRepository.create();
        try {
            target.addFactory("id", function(id) {
                return this.get("id");
            });
            target.get("id");
        } catch(e) {
            console.log(e);
            ok(true);
            return;
        }

        throw new Error("No error occurred");
    });

    test("notify with no references", function() {
        var target = ComponentRepository.create();
        target.raiseEvent("event", target);
        ok(true);
    });

    test("notify with references", function() {
        var target = ComponentRepository.create();
        target.addFactory("id", function(id) {
                return { notify: function(event, args) { equal(event, "event"); } }
        }, ["event"]);
        target.raiseEvent("event", target);
    });
</script>
</body>
</html>
